<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FusionVerse</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .hero {
      background: url('https://i.imgur.com/kqeoR4X.jpeg') no-repeat center center fixed;
      background-size: cover;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 60px;
      position: relative;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      text-decoration: none;
      color: white;
      padding: 12px 24px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid white;
      border-radius: 25px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="btn-container">
      <a href="https://x.com/FusionVerse1" class="btn" target="_blank">Twitter</a>
      <a href="https://t.me/FusionVerse1" class="btn" target="_blank">Telegram</a>
      <a href="https://tonviewer.com/FxNqwNjR8m7kx8orH6p8Y3NVDyGLwkLfTY8ngbsebonk" class="btn" target="_blank">Token</a>
    </div>
  </div>

</body>
</html>
