<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FusionVerse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background: url('https://i.imgur.com/kqeoR4X.jpeg') no-repeat center center fixed;
        background-size: cover;
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      h1 {
        font-size: 3em;
        animation: glow 2s ease-in-out infinite alternate;
      }

      p {
        font-size: 1.2em;
        margin: 20px 0;
        background: rgba(0, 0, 0, 0.4);
        padding: 10px 20px;
        border-radius: 10px;
      }

      .btn-container {
        margin-top: 30px;
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .btn {
        text-decoration: none;
        color: white;
        padding: 12px 24px;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid white;
        border-radius: 25px;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #fff, 0 0 20px #00f0ff, 0 0 30px #00f0ff;
        }
        to {
          text-shadow: 0 0 20px #fff, 0 0 40px #00f0ff, 0 0 60px #00f0ff;
        }
      }
    </style>
