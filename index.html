<!-- FusionVerse - Cyberpunk Landing Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FusionVerse</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('https://4kwallpapers.com/images/wallpapers/cyberpunk-city-neon-glow-3840x2160-8850.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      animation: pulse 3s infinite;
      background: linear-gradient(to right, #ff00cc, #3333ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: 1.2em;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1em;
      color: #fff;
      text-decoration: none;
      border: 2px solid #fff;
      border-radius: 30px;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .btn:hover {
      background-color: #fff;
      color: #000;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }
    }
  </style>
</head>
<body>
  <h1>FusionVerse</h1>
  <p class="tagline">Where memes unite. Chaos becomes power. Crypto meets fun.</p>
  <div class="buttons">
    <a href="https://twitter.com/FusionVerse1" class="btn" target="_blank">Twitter</a>
    <a href="https://t.me/FusionVerse1" class="btn" target="_blank">Telegram</a>
    <a href="https://tonviewer.com/FxNqwNjR8m7kx8orH6p8Y3NVDyGLwkLfTY8ngbsebonk" class="btn" target="_blank">Token Contract</a>
  </div>
</body>
</html>
