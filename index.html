<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FusionVerse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .logo {
      font-size: 3.5rem; /* تصغير بسيط عن السابق */
      font-weight: bold;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      animation: glow 3s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
      50% { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
      100% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
    }

    .logo span {
      transition: transform 0.3s;
    }

    .logo span:hover {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <div class="logo">
    <span style="color:#ff0066">F</span>
    <span style="color:#ff6600">u</span>
    <span style="color:#ffcc00">s</span>
    <span style="color:#33cc33">i</span>
    <span style="color:#0099cc">o</span>
    <span style="color:#6633cc">n</span>
    <span style="color:#cc00cc">V</span>
    <span style="color:#ff0066">e</span>
    <span style="color:#00cccc">r</span>
    <span style="color:#66ff66">s</span>
    <span style="color:#ffffff">e</span>
  </div>
</body>
</html>
