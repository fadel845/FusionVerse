<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FusionVerse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://imgur.com/kqeoR4X.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .title {
      font-size: 3em;
      margin-top: 40px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      to { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff; }
    }

    .quote {
      font-size: 1.2em;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .btns {
      margin: 20px 0;
    }

    .btns a {
      text-decoration: none;
      margin: 10px;
      padding: 12px 20px;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      color: cyan;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btns a:hover {
      background: rgba(0,0,0,0.8);
    }

    #gameCanvas {
      background: rgba(0,0,0,0.2);
      border: 2px solid cyan;
      margin: 20px auto;
      display: block;
    }

    #message {
      font-size: 1.5em;
      margin-top: 20px;
      font-weight: bold;
      color: #ff7070;
    }
  </style>
</head>
<body>
  <div class="title">FusionVerse</div>
  <div class="quote">One chain. One mission. Infinite memes.</div>

  <div class="btns">
    <a href="https://twitter.com/FusionVerse1" target="_blank">Twitter</a>
    <a href="https://t.me/FusionVerse1" target="_blank">Telegram</a>
    <a href="https://pump.fun/" target="_blank">Token</a>
  </div>

  <canvas id="gameCanvas" width="300" height="150"></canvas>
  <div id="message"></div>

  <audio id="jumpSound" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.wav"></audio>
  <audio id="bgMusic" src="https://assets.mixkit.co/music/preview/mixkit-game-level-music-689.mp3" loop></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player = { x: 20, y: 110, width: 20, height: 20, dy: 0, jumping: false };
    let token = { x: 300, y: 110, width: 20, height: 20 };
    let gravity = 1;
    let score = 0;

    const jumpSound = document.getElementById("jumpSound");
    const bgMusic = document.getElementById("bgMusic");
    bgMusic.volume = 0.1;
    bgMusic.play();

    const messages = [
      "Oops! Try again!",
      "Fusion needs you!",
      "Don't let the memes down!",
      "One more run!",
      "You're getting better!"
    ];

    function drawPlayer() {
      ctx.fillStyle = "#0ff";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawToken() {
      ctx.fillStyle = "#ff0";
      ctx.fillRect(token.x, token.y, token.width, token.height);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      player.y += player.dy;
      if (player.y < 110) {
        player.dy += gravity;
      } else {
        player.y = 110;
        player.dy = 0;
        player.jumping = false;
      }

      token.x -= 4;
      if (token.x < 0) {
        token.x = 300;
      }

      if (player.x < token.x + token.width &&
          player.x + player.width > token.x &&
          player.y < token.y + token.height &&
          player.y + player.height > token.y) {
        token.x = 300;
        score++;
      }

      drawPlayer();
      drawToken();

      if (token.x === player.x) {
        let msg = messages[Math.floor(Math.random() * messages.length)];
        document.getElementById("message").textContent = msg;
        score = 0;
        token.x = 300;
      }

      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space" && !player.jumping) {
        player.dy = -15;
        player.jumping = true;
        jumpSound.play();
      }
    });

    update();
  </script>
</body>
</html>
