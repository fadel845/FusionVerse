    * {

      box-sizing: border-box;
    }body, html {
  height: 100%;

}

body {
  background: url('https://i.ibb.co/QM8H9L5/fusionverse-cyberpunk.jpg') no-repeat center center fixed;
  background-size: cover;
  color: white;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  z-index: 0;
}

.floating-img {
  position: absolute;
  width: 80px;
  animation: float 6s ease-in-out infinite;
  opacity: 0.9;
  z-index: 1;
}

.doge {
  top: 10%;
  left: 5%;
}

.pepe {
  bottom: 10%;
  right: 8%;
  animation-delay: 2s;
}

.wojak {
  top: 50%;
  right: 15%;
  animation-delay: 4s;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0px); }
}

.content {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 3.5em;
  animation: glow 2s ease-in-out infinite alternate;
  text-shadow: 0 0 15px #00fff7;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7; }
  to { text-shadow: 0 0 25px #00ffff, 0 0 35px #00ffff; }
}

p {
  font-size: 1.3em;
  margin: 20px 0;
  text-shadow: 0 0 10px #000;
}

.button-group {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

a.btn {
  background: rgba(0, 255, 195, 0.9);
  color: #000;
  padding: 12px 24px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 0 15px #00ffc3aa;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

a.btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px #00ffc3;
}

footer {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
  color: #ccc;
  font-size: 0.8em;
  z-index: 2;
}
