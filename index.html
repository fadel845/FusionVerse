<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FusionVerse</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: url('https://i.imgur.com/kqeoR4X.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    .hero {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      background-color: rgba(0,0,0,0.4);
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 1s ease forwards;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 12px;
      max-width: 800px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .content p:nth-of-type(1) { animation-delay: 0.8s; }
    .content p:nth-of-type(2) { animation-delay: 1.5s; }

    .typing {
      font-size: 1.3rem;
      color: #fff;
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) 2.3s forwards, blink 0.75s step-end infinite;
    }

    .btn-container {
      margin-top: 35px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeIn 1s ease forwards;
      animation-delay: 5.5s;
      opacity: 0;
    }

    .btn {
      text-decoration: none;
      color: white;
      padding: 12px 24px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid white;
      border-radius: 25px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="content">
      <h1>What is FusionVerse?</h1>
      <p>FusionVerse is where internet culture meets crypto chaos.</p>
      <p>The wildest memes. The craziest ideas. All fused into one unstoppable force.</p>
      <div class="typing">Get involved. Get loud. Get fused.</div>

      <div class="btn-container">
        <a href="https://x.com/FusionVerse1" class="btn" target="_blank">Twitter</a>
        <a href="https://t.me/FusionVerse1" class="btn" target="_blank">Telegram</a>
        <a href="https://tonviewer.com/FxNqwNjR8m7kx8orH6p8Y3NVDyGLwkLfTY8ngbsebonk" class="btn" target="_blank">Token</a>
      </div>
    </div>
  </div>

</body>
</html>
